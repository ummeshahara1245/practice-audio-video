<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        border: 5px solid cyan;
        background-color: black;
        transition: width 3s ease-in 2s;
    }
    .box:hover{
        background-color: red;
        width: 500px;
    }
</style>
<body>
    <div class="box">
    <h1>Transition</h1>

    </div>
</body>
</html>
